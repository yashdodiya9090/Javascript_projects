<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <div id="BMI_container">
        <h1>BMI Calculator</h1>
        <form action="">
            <div>
                <label for="">Enter height(m)</label>
                <input id="height" type="text">
            </div>
            <div>
                <label for="">Enter weight(Kg)</label>
                <input id="weight" type="text">
            </div>
            <button>Calculate</button>

            <div style="padding: 1rem 0 0 5rem; color: lightgreen;" id="calculate_ibm"></div>
            <div style="padding: 1rem 0 0 5rem; color: lightgreen;" id="calculate_msg"></div>

            <h3 style="padding: 1rem 0 1rem 5rem; color: bisque;">BMI Weight Guide</h3>
            <p>Under Weight = Less then 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Over weight = Grater than 24.9</p>

        </form>

    </div>
</body>

<script src="/script.js">

</script>

</html>
