<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guesses the number</title>

    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <div class="container">
        <h2>Number Guessing Game</h2>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempt to guess a right number</p>

        <form action="">
            <div>
                <h1>Guess a number</h1>
            </div>
            <div><input type="text" id="entered_number"></div>
            <div><button>Submit</button></div>
        </form>

        <p id="guesses_right_wrong_msg" style="padding: .5rem 0; color: lightgreen; font-size: 1.2rem;"></p>
        <p id="previous_guesses">Previous Guesses : </p>
        <p id="guesses_remaining">Guess Remaining : 10</p>
    </div>
</body>

<script src="/script.js">

</script>

</html>
